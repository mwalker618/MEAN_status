<section data-ng-controller="ArticlesController" data-ng-init="find()">

	<div class="page-header">
		<h2>Welcome, 
		
		<span data-ng-bind="authentication.user.displayName"> </span> </a>
		</h2> <br>
			<img src="http://nalacat.com/wp-content/uploads/2013/01/IMG_4837-300x300.jpg"> <br>
			<img src="https://www.hashtags.org/wp-content/plugins/wordpress-social-login/assets/img/32x32/wpzoom/twitter.png"> 
			<img src="https://p2.zdassets.com/hc/theme_assets/361935/200000080/follow_facebook_on.png">
			
			<div class="create">
	<form action="create">
					Create a posting: <input type="text" name="create"> <br>
					<input type="submit" class="btn btn-default">
		</form>
	</div>
	</div>

	<br>
	<div class="feed">
				<center><h1>Your Feed</h1></center>
	</div>
	
	<div class="list-group">
			<a data-ng-repeat="article in articles" data-ng-href="#!/articles/{{article._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="article.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="article.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
			<p class="list-group-item-text" data-ng-bind="article.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
		No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
	</div>
</section>
