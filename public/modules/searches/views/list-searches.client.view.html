<section data-ng-controller="SearchesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Searches</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="search in searches" data-ng-href="#!/searches/{{search._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="search.created | date:'medium'"></span>
				by
				<span data-ng-bind="search.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="search.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!searches.$resolved || searches.length">
    	No Searches yet, why don't you <a href="/#!/searches/create">create one</a>?
    </div>
</section>
