<section data-ng-controller="ProfilepicturesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Profilepictures</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="profilepicture in profilepictures" data-ng-href="#!/profilepictures/{{profilepicture._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="profilepicture.created | date:'medium'"></span>
				by
				<span data-ng-bind="profilepicture.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="profilepicture.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!profilepictures.$resolved || profilepictures.length">
    	No Profilepictures yet, why don't you <a href="/#!/profilepictures/create">create one</a>?
    </div>
</section>
