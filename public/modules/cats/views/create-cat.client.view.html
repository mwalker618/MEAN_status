<section data-ng-controller="CatsController">
    <div class="page-header">
        <h1>Add your Cat</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Cat's Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" placeholder="Name" required>
                    </div>
                
                
                <label for="adopted">Adoption Date</label><br/>
                <input type="date" data-ng-model="adopted" id="adopted">
                <br/><br/>
                <label for="breed">Breed</label><br/>
                <input type="text" data-ng-model="breed" id="breed" placeholder="Breed">
                <br/><br/>
                <label for="gender">Gender</label><br/>
                <select name="gender" data-ng-model="gender">
                	<option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
