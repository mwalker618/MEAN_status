<section data-ng-controller="CatsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Cats</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="cat in cats" data-ng-href="#!/cats/{{cat._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Adopted by
				<span data-ng-bind="cat.user.displayName"></span>
				on
                <span data-ng-bind="cat.adopted"></span>
                <span data-ng-bind="cat.gender"></span>
                <span data-ng-bind="cat.breed"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="cat.name"></h4>
           
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!cats.$resolved || cats.length">
    	No Cats yet, why don't you <a href="/#!/cats/create">create one</a>?
    </div>
</section>
